<?xml version="1.0" standalone="no"?>
<!--Distance Scale: 100 Pixels = 1 Au-->
<!--Size Scale: Pixels = ln(radius in meters) -->
<svg width="1200" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<desc>Phones</desc>
	
	<style>
		svg{font-family:"Verdana";}
		text{fill:black;font-size:24px;opacity:0.6;}
		rect{opacity:0.8;}
		.light{fill:white!important;}
		.phone text{fill:black;opacity:1;}
	</style>

	<a href='https://en.wikipedia.org/wiki/Phone_(phonetics)'>
