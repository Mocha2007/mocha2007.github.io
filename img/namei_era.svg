<?xml version="1.0" standalone="no"?>
<svg width="650" height="1030" version="1.1"
	xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<desc>Nameian Eras</desc>
	<style>
		#labels text, #timeline text, #timeline2 text {
			text-anchor:middle;
		}
		.minorRule {
			stroke: grey;
			stroke-width: 1px;
		}
		text {
			text-shadow: 0 0 1px white, 0 0 1px white, 0 0 1px white;
		}
	</style>
	<defs>
		<symbol id="timeline" style="overflow: visible;">
			<rect x="-3300" width="2500" height="100" style="fill:#FFBF00"/>
			<text transform="translate(-3290 50) rotate(90)">Bronze Age</text>
			<rect x="-800" width="1300" height="100" style="fill:#eee"/>
			<text transform="translate(-790 50) rotate(90)">Classical Era</text>
			<rect x="500" width="1000" height="100" style="fill:#444"/>
			<text fill="white" transform="translate(510 50) rotate(90)">Medieval Era</text>
			<rect x="1500" width="250" height="100" style="fill:#EF7EBE"/>
			<text transform="translate(1510 50) rotate(90)">Renaissance</text>
			<rect x="1750" width="150" height="100" style="fill:#C67537"/>
			<text transform="translate(1760 50) rotate(90)">Industrial Era</text>
			<rect x="1900" width="45" height="100" style="fill:#4ABDDA"/>
			<text transform="translate(1910 50) rotate(90)">Modern Era</text>
			<rect x="1945" width="45" height="100" style="fill:#91CAD8"/>
			<text transform="translate(1955 50) rotate(90)">Atomic Era</text>
			<rect x="1990" width="30" height="100" style="fill:pink"/>
			<text transform="translate(2000 50) rotate(90)">Information Era</text>
			<rect x="2020" width="1000" height="100" style="fill:magenta"/>
			<text transform="translate(2030 50) rotate(90)">Future Era</text>
			<g transform="translate(0 -5)">
				<text x="-3500">Sn</text><!-- Tin -->
				<text x="-2737">🍵</text><!-- Tea (highly speculative) -->
				<text x="-2000">S</text><!-- Sulfur -->
				<text x="-1500">Hg</text><!-- Mercury -->
				<text x="-1000">Zn</text><!-- Zinc -->
				<text x="-600">Pt</text><!-- Platinum -->
				<text x="-250">π</text><!-- https://en.wikipedia.org/wiki/Pi#Polygon_approximation_era -->
				<text x="815">As Sb</text><!-- Arsenic and Antimony -->
				<text x="1000">Bi</text><!-- Bismuth -->
				<text x="1608">🔭</text><!-- Telescope; representing astronomy -->
				<text x="1669">⚗️</text><!-- Phosphorus; representing chemistry -->
				<text x="1684">∫</text><!-- Calculus (appx.) -->
				<text x="1788">ə</text><!-- PIE; representing linguistics -->
				<text x="1945.5">☢</text><!-- Nuclear Bomb -->
				<text x="1957.75">🛰️</text><!-- Artificial Satellite -->
			</g>
		</symbol>
		<symbol id="timeline2" style="overflow: visible;">
			<text x="31.5">✞</text><!-- Crucifixion -->
			<text x="960">宋</text><!-- Song -->
			<text x="1271">元</text><!-- Yuan -->
			<text x="1368">明</text><!-- Ming -->
			<text x="1492">🌎</text><!-- European knowledge of the Americas -->
			<text x="1644">清</text><!-- Qing -->
			<text x="1781.25">⛢</text><!-- Uranus -->
			<text x="1801">⚳</text><!-- Ceres -->
			<text x="1846.75">♆</text><!-- Neptune -->
			<text x="1914.6">I</text><!-- WWI -->
			<text x="1930.2">♇</text><!-- Pluto -->
			<text x="1939.7">II</text><!-- WWII -->
			<!-- Mars Base Alpha https://www.humanmars.net/p/mars-colonization-timeline.html -->
			<text x="2031.5">♂α</text>
		</symbol>
		<symbol id="timeline3" style="overflow: visible;">
			<text x="-2300" style="fill:#880">I</text><!-- Iwemälre -->
			<text x="-1400" style="fill:#008">V</text><!-- Važcud -->
			<text x="-500" style="fill:#800">E₁</text><!-- Eremor Kingdom -->
			<text x="-368" style="fill:#800">E₂</text><!-- Eremor Republic -->
			<text x="-50" style="fill:#800">E₃</text><!-- New Eremor Kingdom -->
		</symbol>
		<clipPath id="trim_top">
			<rect x="0" y="0" width="650" height="1000" />
		</clipPath>
	</defs>
	<!-- lines
		earth year = 100x + 30
		oneian year = almost exactly 1/4 earth year so not incl.
		maian year = roughly 5 earth years so not incl.
	-->

	<line x1="0" y1="130" x2="650" y2="130" class="minorRule"/>
	<line x1="0" y1="230" x2="650" y2="230" class="minorRule"/>
	<line x1="0" y1="330" x2="650" y2="330" class="minorRule"/>
	<line x1="0" y1="430" x2="650" y2="430" class="minorRule"/>

	<line x1="0" y1="530" x2="650" y2="530" class="minorRule"/>
	<line x1="0" y1="630" x2="650" y2="630" class="minorRule"/>
	<line x1="0" y1="730" x2="650" y2="730" class="minorRule"/>
	<line x1="0" y1="830" x2="650" y2="830" class="minorRule"/>
	<line x1="0" y1="930" x2="650" y2="930" class="minorRule"/>

	<!-- main -->
	<g transform="translate(0 30)" clip-path="url(#trim_top)">
	<g transform="rotate(-90)" style="overflow: visible;">
		<use xlink:href="#timeline" x="0" y="25" transform="translate(-2020 0)"/>
			<use xlink:href="#timeline2" x="0" y="25" transform="translate(-2020 -5)"/>
		<use xlink:href="#timeline" x="0" y="160" transform="translate(-2250 0)"/>
		<use xlink:href="#timeline" x="0" y="290" transform="translate(-1950 0)"/>
		<use xlink:href="#timeline" x="0" y="420" transform="translate(-1850 0)"/>
		<use xlink:href="#timeline" x="0" y="550" transform="translate(50 0)"/> <!-- = 50 BCE -->
			<use xlink:href="#timeline3" x="0" y="550" transform="translate(50 -5)"/>
	</g></g>
	<g id="labels">
		<text x="75" y="20">Earth</text>
		<text x="210" y="20">Pitang-Ra</text>
		<text x="340" y="20">Nikki</text>
		<text x="470" y="20">Maians</text>
		<text x="600" y="20">Eremor</text>
	</g>
	<line x1="0" y1="30" x2="650" y2="30" style="stroke:black;stroke-width:2" />
	<text x="0" y="25" style="text-anchor:left;font-size:80%">now</text>
	<line x1="0" y1="1030" x2="650" y2="1030" style="stroke:black;stroke-width:2" />
	<text x="0" y="1025" style="text-anchor:left;font-size:67%">1000 ya = 4118 Eremoran = 206 Maian</text>
</svg>