<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Kill random things for pointless points... or, I mean, you could also just die...">
<link rel="shortcut icon" href="img/favicon.ico">
<link href=simple.css type="text/css" rel="stylesheet">
<link href="css/farmsim2019.css" type="text/css" rel="stylesheet">
<title>Farm Simulator 2019</title>
<body>
	<div id="top">
		<h1 id="FarmSim">Farm Simulator 2019</h1>
	</div>

	<div id="mid">
		<h2 id="enemyname">Mocha</h2>
		<span id="desc"></span><br/>
		<a href="javascript:click('att');"><img id="img" src='img/mo.png' alt='Enemy'/></a><br/>
		<i>Enemy Hitpoints</i><br/>
		<span id="hp"></span><br/>
		<label><i><span id="attname"></span> Attack Progress</i><br>
		<progress id="ready" value="0"></progress>
		</label>
	</div>

	<div id="bottom">
		<div id="left">
			<table>
				<tr>
					<th>Time</th>
					<td><span id="time">0</span></td>
				</tr>
				<tr>
					<th>Score</th>
					<td><span id="score">0</span></td>
				</tr>
				<tr>
					<th>Health</th>
					<td><span id="health">100</span></td>
				</tr>
			</table>
		</div>
		<div id="right">
			<input class="action2" id="pause" type="submit" value="Pause" onclick="paused = !paused;">
			<input class="action2" type="button" value="New Game" onclick="reset();"> 
		</div>
		<input class="action" type="button" value="Dodge" onclick="dodge();">
	</div>
	<script src="farmsim2019.js"></script>
</body>
</html>
