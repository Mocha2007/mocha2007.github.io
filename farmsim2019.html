<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Kill random things for pointless points... or, I mean, you could also just die...">
<link rel="shortcut icon" href="img/favicon.ico">
<link href=simple.css type="text/css" rel="stylesheet" title="Light">
<link href=dark.css type="text/css" rel="alternate stylesheet" title="Dark"> 
<link href=blend.css type="text/css" rel="alternate stylesheet" title="Blend">
<link href=print.css type="text/css" rel="stylesheet" media="print">
<link href=farmsim2019.css type="text/css" rel="stylesheet">
<title>Farm Simulator 2019</title>
<body onload="main(); setInterval('main()',1000/fps);">
	<div id="top">
		<h1 id="Farm Simulator 2019">Farm Simulator 2019</h1>
	</div>

	<div id="mid">
		<h2 id="enemyname"></h2>
		<span id="desc"></span><br/>
		<a href="javascript:click('att');"><img id="img" height="400px"/></a><br/>
		<i>Enemy Hitpoints</i><br/>
		<span id="hp"></span><br/>
		<i><span id="attname"></span> Attack Progress</i><br/>
		<span id="ready"></span>
	</div>

	<div id="bottom">
		<div id="left">
			Time: <span id="time">0</span><br/>
			Score: <span id="score"></span><br/>
			Health: <span id="health"></span>
		</div>
		<div id="right">
			<input id="pause" type="submit" value="Pause" onclick="paused = !paused;">
			<input type="button" value="New Game" onclick="reset();"> 
		</div>
		<a class="action" href="javascript:click('dodge');">Dodge</a>
	</div>
</body>
<script src="farmsim2019.js"></script>
</html>
