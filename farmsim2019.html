<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Farm Simulator 2019">
<link rel="shortcut icon" href="img/favicon.ico">
<link href=simple.css type="text/css" rel="stylesheet" title="Light">
<link href=dark.css type="text/css" rel="alternate stylesheet" title="Dark"> 
<link href=blend.css type="text/css" rel="alternate stylesheet" title="Blend">
<link href=print.css type="text/css" rel="stylesheet" media="print">
<script src="farmsim2019.js"></script>
<style>
body{
	font-family:monospace;
}
#bottom{
	width: 500px;
	height: 100px;
	left: 50%;
	margin-left: -250px; /* HALF of the width */
	position: fixed;
	bottom: 0px;

	border: 4px dotted black;
}
#left,#right,#center{
	width: 150px;
	height: 100px;
	position: absolute;
	text-align: left;
}
#left{
	left: 5px;
	border-right: 4px dotted black;
	padding-right: 4px;
}
#right{
	right: 5px;
	border-left: 4px dotted black;
	padding-left: 4px;
	text-align: right;
}
</style>
<title>Farm Simulator 2019</title>
<body onload="main(); setInterval('main()',1000/fps);">
	<div id="top">
		<h1 id="Farm Simulator 2019">Farm Simulator 2019</h1>
	</div>

	<div id="mid"></div>

	<div id="bottom">
		<div id="left">
			Time: <span id="time"></span><br/>
			Score: <span id="score"></span><br/>
			Health: <span id="health"></span>
		</div>
		<div id="right">
			<input id="pause" type="submit" value="Pause" onclick="paused = !paused;">
		</div>
	</div>
</body>
</html>
