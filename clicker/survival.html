<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="By Mocha2007">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="cell.css" type="text/css" rel="stylesheet">
<script src="../common.js"></script>
<script src="itemdata.js"></script>
<title>Survival</title>
<div id="left">
	<span id="clock"></span>
	<div id="mining">
		<h2>Mining</h2>
		<progress id="progressbar" value="0"></progress><br>
		<button type="button" onclick="Game.buttonRecipes.mine.make()">Mine</button>
		<div id="miningLog"></div>
	</div>
	<span id="version"></span>
</div>
<div id="right">
	<div id="techs">
		<h2>Techs</h2>
		<ul id="techList"></ul>
	</div>
	<div id="recipes">
		<h2>Recipes</h2>
		<ul id="recipeList"></ul>
	</div>
	<div id="inventory">
		<h2>Inventory</h2>
		<ol id="invList"></ol>
	</div>
</div>
<div id="loadContainer">
	<svg id="load">
		<circle id="loadCircle" cx="50%" cy="50%" fill="black"></circle>
		<text id="loadPercent" x="45%" y="53%" fill="white">0%</text>
	</svg>
</div>
<script src="survival.js"></script>
<script>main();</script>
</html>
