<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="By Mocha2007">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="snueg.css" type="text/css" rel="stylesheet">
<title>Snueg Clicker</title>
<div id="left">
	<h3>Player</h3>
	<iframe id="youtube" width="100%" height="25%"></iframe>
	<h3>
		<img id="playerBack" title="Back" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Fast_backward_font_awesome.svg", onclick="game.youtube.playLast();">
		<span id="youtubeDesc"></span>
		<img id="playerSkip" title="Skip" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Fast_forward_font_awesome.svg", onclick="game.youtube.skip();">
	</h3>
	<div id="stats">
		<div id="snueg_counter"></div>
		<div id="snueg_production_counter"></div>
	</div>
	<div id="snueg_button" onclick="snuegButton();">Snueg!~</div>
	<div id="version">version benis</div>
	<abbr id="autosave" onclick="saveGame(true);" title="Click to manually save"></abbr>
	<div id="save_manager">
		<abbr title="Export save to file" onclick="downloadSave();">e</abbr><br>
		<abbr title="Import save from clipboard" onclick="importSave();">i</abbr><br>
		<abbr class="danger" title="Delete save" onclick="delete_cookie('snueg');location.reload();">x</abbr>
	</div>
	<div id="guide" onclick="guide();">M</div>
	<div id="guideSpeechBubble">Hiya! I'm the guide! Click me to get some advice! :D</div>
</div>
<div id="center">
	<div id="center_interior">
		<div id="menu">
			<!-- menu -->
			<div id="news" onclick="news();"></div>
			<div id="statPageButton" onclick="game.toggleStats();">Stats</div>
			<div id="prestige" onclick="prestige();">
				Prestige +<span id="prestigeNumber"></span>
				<div id="prestigeProgress"></div>
			</div>
		</div>
		<div id="statPage">
			<!-- todo
			<h2>Basic</h2>
			<div id="statPageBasic"></div>
			-->
			<h2>Achievements</h2>
			<span id="statAchievementProgress"></span>
			<div id="statPageAchievements"></div>
		</div>
		<!-- todo: RPG??? Search for snuegs minigame??? -->
		<div id="rpg">
			<div id="rpgdisp" onclick="game.rpg.worldGen()"></div>
			<div id="rpghud"></div>
		</div>
	</div>
</div>
<div id="right">
	<h2>Store</h2>
	<h3>Upgrades</h3>
	<div id="upgrade_panel"></div>
	<h3>Buildings</h3>
	<div id="building_panel"></div>
</div>
<div id="tooltip"></div>
<script src="snueg.js"></script>
<script>main();</script>
</html>
