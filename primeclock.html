<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="The Great Clock">
<link rel="shortcut icon" href="img/favicon.ico">
<link href=simple.css type="text/css" rel="stylesheet" title="Light">
<link href=dark.css type="text/css" rel="alternate stylesheet" title="Dark"> 
<link href=blend.css type="text/css" rel="alternate stylesheet" title="Blend">
<link href=print.css type="text/css" rel="stylesheet" media="print">
<style>
body{
	font-family:monospace;
	text-align: center;
	font-size: xx-large;
	font-weight: bold;
}
#clock{
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	margin-top: 50px;
	width: 700px;
}
#c2{
	display:block;
	height: 40px;
}
#alc{
	text-align: left;
	font-size: large;
	margin-top: 120px;
}
.prime{
	color:green;
}
.semiprime{
	color:orange;
}
.composite{
	color:#08F;
}
.ppower{
	color:#80C;
}
</style>
<script src="primeclock.js"></script>
<title>The Great Clock</title>
<body onload="alc(); primeclock(); setInterval('primeclock()',1000);">
	<div id="clock"></div>
	<div id="alc"></div>
</body>
</html>
