<!doctype html>
<html lang="en-US">

<meta name="description" content="The Great Clock">
<link rel="shortcut icon" href="img/favicon.ico">
<link href=simple.css type="text/css" rel="stylesheet" title="Light">

<style>
body{
	font-family:monospace;
}
#c1,#c2{
	font-size: xx-large;
	font-weight: bold;
	margin: 0px;
}

	position: relative;
	height: 20px;
}
#alc{
	text-align: left;
	margin-top: 0px;

	font-size: large;
}
.prime{
	color:green;
}
.semiprime{
	color:orange;
}
.composite{
	color:#08F;
}
.ppower{
	color:#80C;
}
</style>
<script src="primeclock.js"></script>
<title>The Great Clock</title>
<body onload="alc(); primeclock(); setInterval('primeclock()',1000);">
	<h1 id="c1"></h1>
	<h2 id="c2"></h2>
	<div id="alc"></div>
</body>
