<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Bigmap">
<link rel="shortcut icon" href="img/favicon.ico">
<script src="bigmap.js"></script>
<title>Bigmap</title>
<style>
#top {
	text-align: center;
}
#bigmap {
	position: relative;
	top: 0;
	left: 0;
}
#mapimg {
	position: absolute;
	top: 0;
	left: 0;
	background: white;
}
.dot:hover {
	animation:dothover 0.5s linear alternate infinite;
}
@keyframes dothover{
	0% {opacity: 1;}
	100% {opacity: 0.2;}
}
input {
	font-family: monospace;
}
.true, .false {
	font-weight: bold;
}
.true {
	color: green!important;
}
.false {
	color: red!important;
}
#mapinfo tr td{
	font-family: monospace;
	color: black;
	background-color: AliceBlue;
}
#mapinfo tr td:nth-child(1), #mapinfo tr td:nth-child(2){
	font-family: serif;
	background-color: White;
}
</style>
<div id="top">
	<h1>Bigmap</h1>
</div>
<div id="bigmap">
	<img id="mapimg" src="https://upload.wikimedia.org/wikipedia/commons/5/51/BlankMap-Equirectangular.svg" alt="Map">
</div>
<div id="brs"></div>
<form>
	<fieldset>
		<b>Filters:</b><br>
		<input id="b_contain" type="checkbox" name="b"> Containing <input id="b_contain_text" type="text" size="4"><br>
		<input id="b_fam" type="checkbox" name="b">
		<select id="b_fam_select">
		 	<option value="i">Is</option>
		 	<option value="ni">Is not</option>
		</select> member of <input id="b_fam_text" type="text"> family<br>
		<input id="b_area" type="checkbox" name="b">
		<select id="b_area_select">
		 	<option value="i">Inside</option>
		 	<option value="ni">Outside</option>
		</select> <input id="b_area_text" type="text"> area<br>
		<input id="b_quantity" type="checkbox" name="b"> Containing
		<select id="b_quantity_select">
		 	<option value="more">more than</option>
		 	<option value="fewer">fewer than</option>
		 	<option value="exact">exactly</option>
		</select>
		<input id="b_quantity_text" type="number" min="0" max="100">
		<select id="b_quantity_select2">
		 	<option value="p">phonemes</option>
		 	<option value="c">consonants</option>
		 	<option value="v">vowels</option>
		 	<option value="m">monophthongs</option>
		 	<option value="d">diphthongs</option>
		</select><br>
		<input id="b_tag" type="checkbox" name="b">
		<select id="b_tag_select">
		 	<option value="w">With</option>
		 	<option value="wo">Without</option>
		</select> the
		<select id="b_tag_text">
		 	<option value="dead">extinct</option>
		 	<option value="proto">proto-language</option>
		</select> tag<br>
		<input id="b_feature" type="checkbox" name="b"> <abbr title="undefineds show up yellow">With feature</abbr>
		<select id="b_feature_text">
		 	<option value="adpositions">Order of adpositions</option>
		 	<option value="an">Order of Adj and N</option>
		 	<option value="sov">Order of S, O, V</option>
		 	<option value="tea">Tea</option> <!-- https://wals.info/feature/138A https://en.wiktionary.org/wiki/tea#Translations -->
		</select> as
		<input id="b_feature_text2" type="text"><br>
		<a href="javascript:bigmap();">Search</a>
	</fieldset>
</form>
<table id="mapinfo"></table>

<script type="text/javascript">bigmap();</script>
</html>
