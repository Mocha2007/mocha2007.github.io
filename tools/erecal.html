<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Eremoran Calendar">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href=tool.css type="text/css" rel="stylesheet">
<link href=erecal.css type="text/css" rel="stylesheet">
<script src="../phoon.js" defer></script>
<script src="erecal.js" defer></script>
<title>Eremoran Calendar</title>
<header>
	<h1>Eremoran Calendar</h1>
	<h2 id="ereclock"></h2>
	<h3 id="earthclock"></h3>
</header>
<hr>
<table id="cals">
	<tr>
		<td>
			<h3 id="erecal0_title"></h3>
			<i>The last year.</i>
			<hr>
			<div id="erecal0"></div>
		</td>
		<td class="selectedDate">
			<h3 id="erecal1_title"></h3>
			<i>This year.</i>
			<hr>
			<div id="erecal1"></div>
		</td>
		<td>
			<h3 id="erecal2_title"></h3>
			<i>The next year.</i>
			<hr>
			<div id="erecal2"></div>
		</td>
	</tr>
</table>
</html>
