<!doctype html>
<meta charset="utf-8">
<link href="sudoku.css" type="text/css" rel="stylesheet">
<script src="../common.js"></script>
<script src="sudoku.js"></script>
<title>Sudoku</title>
<span class="button" onclick="sudoku.difficulty=0;sudoku.gen()">Easy</span>
<span class="button" onclick="sudoku.difficulty=1;sudoku.gen()">Medium</span>
<span class="button" onclick="sudoku.difficulty=2;sudoku.gen()">Hard</span>
<br>
<span class="button" onclick="sudoku.size=1;sudoku.gen()">1x1</span>
<span class="button" onclick="sudoku.size=2;sudoku.gen()">4x4</span>
<span class="button" onclick="sudoku.size=3;sudoku.gen()">9x9</span>
<span class="button" onclick="sudoku.size=4;sudoku.gen()">16x16</span>
<span class="button" onclick="sudoku.size=5;sudoku.gen()">25x25</span>
<span class="button" onclick="sudoku.size=6;sudoku.gen()">36x36</span>
<span class="button" onclick="sudoku.size=7;sudoku.gen()">49x49</span>
<br>Warning: It takes about a second to generate a 25x25 puzzle,<br>
and exponentially longer for even bigger puzzles.
<div id="main"></div>
<script>sudoku.gen();</script>
