<!DOCTYPE html>
<script src="pl.js" async></script>
<link href="pl.css" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="../img/favicon.ico">
<title>Polish Decliner</title>
<h1>Polish Decliner</h1>
<p>
	This... <em>sometimes</em>... gives the right answer!
</p>
<div id="ctrl" onclick="PL.main()">
	<input id="inp" type="text" onkeyup="PL.main()">
	<br>
	Animacy (only matters for masculine nouns):
	<br>
	<input type="radio" id="inan" name="animacy" value="inan" checked>
	<label for="inan">inanimate</label><br>
	<input type="radio" id="anim" name="animacy" value="anim">
	<label for="anim">animate</label><br>
	<input type="radio" id="pers" name="animacy" value="pers">
	<label for="pers">person</label>
	<br>
	Semi-Irregularities
	<br>
	<label for="cf" class="gf"><input type="checkbox" id="cf" name="cf"> Consonant Feminine (F)</label>
	<br>
	<label for="mf" class="gm"><input type="checkbox" id="mf" name="mf"> Mixed Declension (M/F)</label>
	<br>
	<label for="ma" class="gm"><input type="checkbox" id="ma" name="ma"> -a Nom Pl (M)</label>
	<br>
	<label for="owie" class="gm"><input type="checkbox" id="owie" name="owie"> -owie Nom Pl (M)</label>
	<br>
	<label for="mudat" class="gm"><input type="checkbox" id="mudat" name="mudat"> -u Dat S (M)</label>
	<br>
	<label for="voce" class="gm"><input type="checkbox" id="voce" name="voce"> -e Voc S (M)</label>
	<br>
	<label for="vocu" class="gm"><input type="checkbox" id="vocu" name="vocu"> -u Voc S (M)</label>
	<br>
	<label for="short_ins"><input type="checkbox" id="short_ins" name="short_ins"> -mi Ins Pl (M/N)</label>
	<br>
	<label for="yin" class="gn"><input type="checkbox" id="yin" name="yin"> -y/i Nom Pl (N)</label>
	<br>
	<label for="yin2" class="gn"><input type="checkbox" id="yin2" name="yin2"> -y/i Gen Pl (N)</label>
	<br>
	<label for="oa"><input type="checkbox" id="oa" name="oa"> Oblique Ablaut</label>
	<br>
	Preposition:
	<select name="cases_bonus" id="cases_bonus">
		<option value="nom">(none)</option>
		<option value="gen">ABE / PL bez / EN without</option>
		<option value="gen">ABL / PL od / EN from</option>
		<option value="loc">ADE / PL przy / EN by</option>
		<option value="loc">ANTE / PL przed / EN before</option>
		<option value="acc">ANTL / PL przed / EN to in front of</option>
		<option value="gen">BEN / PL dla / EN for</option>
		<option value="ins">COM / PL z / EN with</option>
		<option value="gen">DEL CAUS ELA / PL z / EN off</option>
		<option value="acc">ILL / PL w / EN into</option>
		<option value="loc">INE / PL w / EN in</option>
		<option value="acc">ITRL / PL między / EN to between</option>
		<option value="loc">ITRT / PL między / EN between</option>
		<option value="gen">ITRT2 / PL wśród / EN among</option>
		<option value="gen">LAT / PL do / EN to</option>
		<option value="acc">PER / PL przez / EN through</option>
		<option value="loc">POSTE / PL po za / EN after</option>
		<option value="acc">POSTL / PL po za / EN to behind</option>
		<option value="loc">SUBE / PL pod / EN under</option>
		<option value="acc">SUBL / PL pod / EN to under</option>
		<option value="loc">SUPE / PL na / EN on</option>
		<option value="acc">SUPL / PL na / EN onto</option>
		<option value="loc">SUPE2 / PL nad / EN above</option>
		<option value="acc">SUPL2 / PL nad / EN to above</option>
		<option value="loc">PL o / EN about</option>
		<option value="gen">PL u / FR chez</option>
		<option value="dat">PL wbrew / EN against</option>
		<option value="gen">PL wokół / EN around</option>
	</select>
</div>
<div id="container"></div>
<script>
const LOAD = () => {
	if (typeof PL_LOADED === 'undefined')
		setTimeout(LOAD, 100);
	else
		PL.init();
}
LOAD();
</script>
