<!doctype html>
<html>
<title>Voynich Wordle</title>
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="tool.css" type="text/css" rel="stylesheet">
<link href="../css/wordle.css" type="text/css" rel="stylesheet">
<link href="voynich.css" type="text/css" rel="stylesheet">
<script src="../common.js" async></script>
<script src="voynich_wordle.js" async></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="keywords" content="mocha,mocha2007,voynich,wordle,game">

<div id="game">
	<h1 id="Wordle">Voynich Wordle</h1>
	<img src="../img/voynich/wordle.jpg">
	<div id="links">
		<a href="../index.html">&larr; Home</a>
		&mdash;
		<a href="https://en.wikipedia.org/wiki/Voynich_manuscript">About VM &rarr;</a>
	</div>
	<br>
	<span class="button" onclick="wordle.init();">New Game...</span>
	<ul id="wordle_history" class="voynich"></ul>
	<input type="text" id="wordle_input" onkeypress="event => event.key === 'Enter' ? wordle.submit() : undefined;" placeholder="press 'new game' to start">
	<span class="button" onclick="wordle.submit();">Submit &rarr;</span>
	<br>
	<div id="buttons"></div>
</div>

</html>
