<!doctype html>
<html>
<meta charset="utf-8">
<meta name="description" content="Plate Generator">
<meta name="theme-color" content="#00FFFF">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="plates.css" type="text/css" rel="stylesheet">
<script src="../common.js"></script>
<script src="chart.js"></script>
<script src="plates.js"></script>
<title>Plate Generator</title>
<svg id="plates"></svg>
<div id="controls">
	<div>
		<h2>Controls</h2>
		ZOOM <button onClick="plates.zoom(1);">+</button> <button onClick="plates.zoom(-1);">-</button>
		<br>
		PAN <button onClick="plates.pan(0, -1);">&uarr;</button>
		<br>
		<button onClick="plates.pan(-1);">&larr;</button><button onClick="plates.pan(0, 1);">&darr;</button><button onClick="plates.pan(1);">&rarr;</button>
		<br>
		MOVE <button onClick="plates.current.move(0, -1);">&uarr;</button>
		<br>
		<button onClick="plates.current.move(-1);">&larr;</button><button onClick="plates.current.move(0, 1);">&darr;</button><button onClick="plates.current.move(1);">&rarr;</button>
	</div>
	<div>
		<h2>Attributes</h2>
		ID: <span id="id">____</span>
		<br>
		IMG.SRC: <input type="text" id="img_src"> <button onClick="plates.current.imgSrc = plates.elem.imgSrc.value;">Set</button>
		<br>
		PARENT: <span id="parent"></span>
		<br>
		TITLE: <input type="text" id="title"> <button onClick="plates.current.title = plates.elem.title.value;">Set</button>
		<br>
	</div>
	<div>
		<h2>Children</h2>
		<button onClick="plates.addChild();">New</button>
		<ul id="children"></ul>
	</div>
</div>
<script>plates.setup();</script>
</html>
