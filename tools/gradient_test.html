<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<script src="gradient.js" async></script>
<script src="gradienttest.js" async></script>
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="tool.css" type="text/css" rel="stylesheet">
<title>gradient.js test</title>
<style>
	:root {
		--diskSize: 10.3vw;
		--shadow: 0 0 5px black;
	}
span {
	color: silver;
	font-family: Consolas, "Courier New", monospace;
}
.swatch {
	display: inline-block;
	height: 10vw;
	width: 0.4vw;
}
#test {
	display: flex;
	flex-direction: column;
}
.disc {
	align-items: center;
	border: 0.2vw solid grey;
	border-radius: calc(var(--diskSize)/2);
	color: white;
	display: flex;
	font-size: 75%;
	height: var(--diskSize);
	justify-content: center;
	text-align: center;
	text-shadow: var(--shadow), var(--shadow), var(--shadow), var(--shadow);
	width: var(--diskSize);
}
.disk_parent {
	display: flex;
	flex-direction: row;
}
.red {
	color: #e33;
}
.yellow {
	color: #ed3;
}	
.green {
	color: #3c3;
}
.blue {
	color: #33e;
}
.white {
	color: #fff;
}
</style>
<span class="button" onclick="GRADIENT_TEST.test();">TEST ALL GRADIENTS &rarr;</span>
<span class="button" onclick="GRADIENT_TEST.random();">NEW RANDOM GRADIENT &rarr;</span>
<div id="test"></div>
</html>
