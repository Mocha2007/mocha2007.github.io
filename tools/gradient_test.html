<style>
span {
	color: silver;
	font-family: Consolas, "Courier New", monospace;
}
.swatch {
	display: inline-block;
	height: 10vw;
	width: 0.4vw;
}

	--diskSize: 10.3vw;
}
.disc {
	border: 0.2vw solid grey;

	display: inline-block;
	font-size: 75%;
	height: var(--diskSize);
	line-height: var(--diskSize);
	text-align: center;
	text-shadow: 0 0 5px black;
	width: var(--diskSize);

.red {
	color: #e33;
}
.green {
	color: #3c3;
}
.blue {
	color: #33e;
}
