<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Trans Tool(s)">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="tool.css" type="text/css" rel="stylesheet">
<link href="../css/button.css" type="text/css" rel="stylesheet">
<script src="trans.js" defer></script>
<title>Trans Tool(s)</title>
<h1 id="Tools">LunaToolz&trade;</h1>
<hr>
<div id="molar">
	<h2>Molar Mass Conversion</h2>
	<h3>Estradiol</h3>
	<input id="e_g" type="number" value="0" onkeyup="convert.e()" onmouseup="convert.e()"> pg/mL
	<br>
	<input id="e_mol" type="number" value="0" onkeyup="convert.e(true)" onmouseup="convert.e(true)"> pmol/L
	<h3>Testosterone</h3>
	<input id="t_g" type="number" value="0" onkeyup="convert.t()" onmouseup="convert.t()"> ng/dL
	<br>
	<input id="t_mol" type="number" value="0" onkeyup="convert.t(true)" onmouseup="convert.t(true)"> nmol/L
</div>
