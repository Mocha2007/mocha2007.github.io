<title>Function Growth</title>
<h1>Function Growth</h1>
Here, a function f(x) grows "faster" than g(x) if the limit of f(x)/g(x) as x approaches infinity approaches infinity. If the limit approaches zero, it grows more slowly, and if a constant it grows the same (roughly).
<ul>
	<li>x!</li>
	<li>a<sup>x</sup></li>
	<li>x<sup>a</sup></li>
	<li>log<sub>a</sub>(x)</li>
</ul>
