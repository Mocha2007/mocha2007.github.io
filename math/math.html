<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="An in-browser grapher, by Mocha2007, powered by JavaScript.">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="math.css" type="text/css" rel="stylesheet">
<title>Math</title>
<svg id="plot"></svg>
<div id="controls">
	<label>xmin =
		<input type="number" id="xmin" value="-1" step=".1" onkeyup="plot.update()" onclick="plot.update()">;
	</label>
	<br>
	<label for="xmax">xmax =
		<input type="number" id="xmax" value="1" step=".1" onkeyup="plot.update()" onclick="plot.update()">;
	</label>
	<br>
	<label for="ymin">ymin =
		<input type="number" id="ymin" value="-1" step=".1" onkeyup="plot.update()" onclick="plot.update()">;
	</label>
	<br>
	<label for="ymax">ymax =
		<input type="number" id="ymax" value="1" step=".1" onkeyup="plot.update()" onclick="plot.update()">;
	</label>
	<br>
	<label>f = x =>
		<textarea cols="40" rows="1" id="f" onkeyup="plot.update()">Math.sin(1/x)</textarea>;
	</label>
	<hr>
	Status:<br>
	<span id="status"></span>
</div>
<script src="math.js"></script>
</html>
