<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="An in-browser grapher, by Mocha2007, powered by JavaScript.">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="math.css" type="text/css" rel="stylesheet">
<title>Math</title>
<svg id="plot"></svg>
<div id="help">
	<span id="helpIcon">?</span>
	<div>
		Notes:
		<ul>
			<li>cmath requires a complex output</li>
			<li>the Complex class has add, sub, mul, div, and pow methods</li>
			<li>the Complex class has exp and log static methods</li>
		</ul>
	</div>
</div>
<div id="controls" onclick="plot.update()" onkeyup="plot.update()">
	<label>zoom 
		<button onclick="plot.zoom(.5)">+</button>
		<button onclick="plot.zoom(2)">-</button>
	</label>
	<br>
	<label>cmath
		<input type="checkbox" id="cmathCheckbox">
	</label>
	<br>
	<label>xmin =
		<input type="number" id="xmin" value="-1" step=".1">;
	</label>
	<br>
	<label for="xmax">xmax =
		<input type="number" id="xmax" value="1" step=".1">;
	</label>
	<br>
	<label for="ymin">ymin =
		<input type="number" id="ymin" value="-1" step=".1">;
	</label>
	<br>
	<label for="ymax">ymax =
		<input type="number" id="ymax" value="1" step=".1">;
	</label>
	<br>
	<label>f = x =>
		<textarea cols="40" rows="1" id="f">Math.sin(1/x)</textarea>;
	</label>
	<hr>
	Status:<br>
	<span id="status"></span>
</div>
<script src="../common.js"></script>
<script src="math.js"></script>
</html>
