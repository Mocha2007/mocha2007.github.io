<html lang="en-US">

<script src="nee.js" defer></script>
<style>
	.orbContainer {
		position: absolute;
	}
	.orbContainer span {
		color: black;
		font-style: italic;
		font-size: 60%;
		position: absolute;
		text-align: center;
	}
	.orb {
		border: 2px solid black;
		cursor: pointer;
	}
	.orb:hover {
		opacity: 67%;
	}
	.orb:active {
		opacity: 33%;
	}
	.selectedOrb {
		border-color: red;
	}
	#description img {
		width: 100%
	}
	#orbs {
		left: 0;
		position: absolute;
		top: 0;
		width: 100%;
	}
	#map {
		width: 100%;
	}
	#map_container {
		position: relative;
	}
</style>
<title>Namei Exploration Experience</title>
<h1 id="Namei_Exploration_Experience"><a href="namei.html#Namei">Namei</a> Exploration Experience</h1>
<div id="nee">
	<div id="mapmodes"></div>
	<div id="map_container">
		<img id="map">
		<div id="orbs"></div>
	</div>
	<div id="description"></div>
</div>
