<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="History Map">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="history_map.css" type="text/css" rel="stylesheet">
<title>History Map</title>
<div id="top">
	<h1>The History Map</h1>
</div>
<!-- https://stackoverflow.com/a/52040802 -->
<form onclick="bigmap();" onkeypress="return event.keyCode != 13;">
	<fieldset>
		Date: 1 Jan, <input id="date" type="number" value="0" max="2019">
		<a href="javascript:">Go &rarr;</a><br>
		<input type="range" min="-3000" max="2021" value="2021" class="slider" id="date2"
			   onclick="document.getElementById('date').value = document.getElementById('date2').value; ">
	</fieldset>
</form>

<div id="bigmap">
	<img id="mapimg" src="https://upload.wikimedia.org/wikipedia/commons/5/51/BlankMap-Equirectangular.svg" alt="Map">
</div>

<div id="bigeuromap">
	<img id="euromapimg" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Europe_satellite_image_location_map.jpg" alt="Map">
</div>

<div id="whitespace">
	<!-- So some tooltips can get visible-->
</div>

<div id="tooltip"></div>
<script src="history_map.js"></script>
</html>
