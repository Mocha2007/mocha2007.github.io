<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="History Map">
<link rel="shortcut icon" href="img/favicon.ico">
<script src="history_map.js"></script>
<title>History Map</title>
<style>
#top {
	text-align: center;
}
#bigmap, #bigeuromap {
	position: relative;
	top: 0;
	left: 0;
}
#bigeuromap {
	margin-top: 700px;
}
#whitespace {
	margin-top: 1750px;
}
#mapimg, #euromapimg {
	position: absolute;
	top: 0;
	left: 0;
	background: white;
}
.box {
	background-color: black;
	opacity: 0.4;
}
.point {
	background-color: black;
	opacity: 1;
}
.dot:hover, .box:hover {
	animation:dothover 0.5s linear alternate infinite;
}
@keyframes dothover{
	0% {opacity: 0.4;}
	100% {opacity: 0.8;}
}
input {
	font-family: monospace;
}
.true, .false {
	font-weight: bold;
}
.true {
	color: green!important;
}
.false {
	color: red!important;
}
#mapinfo tr td{
	font-family: monospace;
	color: black;
	background-color: AliceBlue;
}
#mapinfo tr td:nth-child(1), #mapinfo tr td:nth-child(2){
	font-family: serif;
	background-color: White;
}
#current_tooltip {
	background-color: white;
	max-width: 200px;
	position: absolute;
	border: 1px solid black;
	padding: 2px;
}
</style>
<div id="top">
	<h1>The History Map</h1>
</div>
<form onclick="bigmap();">
	<fieldset>
		Date: 1 Jan, <input id="date" type="number" value="0" max="2019">
		<a href="javascript:console.log('this does nothing');">Go &rarr;</a><br/>
		<input type="range" min="-3000" max="2019" value="2019" class="slider" id="date2"
			   onclick="javascript:document.getElementById('date').value = document.getElementById('date2').value; ">
	</fieldset>
</form>

<div id="bigmap">
	<img id="mapimg" src="https://upload.wikimedia.org/wikipedia/commons/5/51/BlankMap-Equirectangular.svg" alt="Map">
</div>

<div id="bigeuromap">
	<img id="euromapimg" src="https://upload.wikimedia.org/wikipedia/commons/9/90/Europe_satellite_image_location_map.jpg" alt="Map">
</div>

<div id="whitespace">
	<!-- So some tooltips can get visible-->
</div>

<div id="tooltip"></div>
<script type="text/javascript">bigmap();</script>
</html>
