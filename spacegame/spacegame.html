<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="By Mocha2007">
<!--<link rel="shortcut icon" href="img/favicon.ico">-->
<link href=space.css type="text/css" rel="stylesheet" title="Light">
<title>The Space Game</title>
<div id="map"></div>
<div id="selector">
	<table>
		<tr>
			<td>Selection ID:</td>
			<td><input id="input_id" type="number" min="0" max="4" value="0"></td>
		</tr>
		<tr>
			<td><abbr title="Screen height">Zoom</abbr>: <span id="zoom">Zoom</span> au</td>
			<td><input type="submit" value="+" onclick="Game.systemHeight /= 2;"><input type="submit" value="-" onclick="Game.systemHeight *= 2;"></td>
		</tr>
	</table>
</div>
<div id="timecontrols">
	<div id="time">Time</div>
	<div id="timerate">Timerate</div>
	<div>
		<input type="submit" value="+" onclick="Game.speed *= 2;"><input type="submit" value="-" onclick="Game.speed /= 2;">
	</div>
</div>
<div id="leftinfo">Infobox</div>
<script src="main.js"></script>
<script>main();</script>
</html>
