<title>Lambda</title>
Here I add to the lambda functions on <a href="http://jwodder.freeshell.org/lambda.html">this page</a>:
<h3>Mathematical Operators</h3>
<ul>
	<li>LCM := 位ab. IDIV (MULT a b) (GCD a b)</li>
</ul>
<h3>Booleans</h3>
<ul>
	<li>NAND := 位ab. a (NOT b) True</li>
	<li>NOR := 位ab. a False (NOT b)</li>
	<li>XNOR := 位ab. a (NOT b) b</li>
</ul>
