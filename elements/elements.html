<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="An in-browser periodic table, by Mocha2007, powered by JavaScript.">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="elements.css" type="text/css" rel="stylesheet">
<script src="../common.js"></script>
<script src="elementData.js"></script>
<script src="isotopeData.js"></script>
<title>Periodic Table</title>
<table id="table"></table>
<h2>Table Type</h2>
<p>
	<label onclick="tableColor('blank')">
		<input name="table" type="radio">
	Blank</label><br>
	<label onclick="tableColor('block')">
		<input name="table" type="radio">
	Block</label><br>
	<label onclick="tableColor('category')">
		<input name="table" type="radio" checked>
	Category</label><br>
	<label onclick="tableColor('color')">
		<input name="table" type="radio">
	Color (Normalized)</label> (Grey = unavailable)<br>
	<label onclick="tableColor('halflife')">
		<input name="table" type="radio">
	Half-Life</label><br>
	<label onclick="tableColor('msi%4')">
		<input name="table" type="radio">
	Most Stable Isotope mod 4</label> (R=0, Y=1, G=2, B=3, Gry=multiple)<br>
	<label onclick="tableColor('stable')">
		<input name="table" type="radio">
	Stable Isotopes</label><br>
	<label onclick="tableColor('weight')">
		<input name="table" type="radio">
	Weight</label>
</p>
<h2>Decay Chains</h2>
<p>
	Diagram Type:<br>
	<label onclick="setDecayChainLength()">
		<input name="decay" type="radio" checked>
	Brief</label><br>
	<label onclick="setDecayChainLength(32, 100, 100)">
		<input name="decay" type="radio">
	Full</label><br>
	Includes all nuclides w/ HL >= 2 months, or part of a decay chain.
</p>
