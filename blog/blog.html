<!doctype html>
<html lang="en-US">
<meta charset="utf-8">
<meta name="description" content="Mocha's blog">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="shortcut icon" href="../img/favicon.ico">
<link href="blog.css" type="text/css" rel="stylesheet">
<script src="../common.js"></script>
<script src="blog.js"></script>
<script src="blogData.js"></script>
<title>Mocha's Blog</title>
<h1>Mocha&rsquo;s Blog</h1>
<hr>
<div id="main"></div>
<hr>
<div class="center">
	<span class="tag" onclick="blog.move(-Infinity)">&laquo; First</span>
	<span class="tag" onclick="blog.move(-1)">&larr; Previous</span>
	<span class="tag" onclick="blog.random()">Random</span>
	<span class="tag" onclick="blog.move(1)">Next &rarr;</span>
	<span class="tag" onclick="blog.move(Infinity)">Last &raquo;</span>
</div>
<script>blog.init();</script>
